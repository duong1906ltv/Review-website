<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Chat Page</title>
</head>
<body>
    <div class="header">
        <div class="return">
            Return
        </div>
        <div class="title">
            Group Name
        </div>
    </div>
    <div class="main">
        <div class="content">
            <div class="messages">
                <div class="people">
                    <img src="./img/ava1.jpg" alt="ava1" class="ava">
                    <div class="message">
                        have a nice day
                    </div>
                </div>
                <div class="people">
                    <img src="./img/ava1.jpg" alt="ava1" class="ava">
                    <div class="message">
                        good luck
                    </div>
                </div>
                <div class="me">
                    <div class="message">
                        everything
                    </div>
                </div>
            </div>
            <div class="input-box">
                <textarea name="input-message" id="input-message" class="input-message"></textarea>
                <input type="submit" class="submit" value="">
            </div>
        </div>
        <div class="users">
            <div class="user">
                <img src="./img/ava1.jpg" alt="ava1" class="ava">
                <div class="name">
                    Black Cat
                </div>
            </div>
            <div class="user">
                <img src="./img/ava2.jpg" alt="ava2" class="ava">
                <div class="name">
                    White Cate
                </div>
            </div>
        </div>
    </div>

</html>
